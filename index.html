<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Dee-No's Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Dee-No Corp Salary Calculator</h1>
  </header>
  <main>
    
      <h2 id="addEmp">Add Team Member</h2>
      <form onsubmit="handleSubmit(event)">
        <input 
        placeholder="First"
        type="text" 
        id="firstName" 
        data-testid="firstNameInput">
        <input 
        placeholder="Last" 
        type="text" id="lastName" 
        data-testid="lastNameInput">
        <input 
        placeholder="ID" 
        type="text" id="empId" 
        data-testid="idInput">
        <input 
        placeholder="Title" 
        type="text" 
        id="empTitle" 
        data-testid="titleInput">
        <input 
        placeholder="Annual Salary" 
        type="text" 
        id="salary" 
        data-testid="annualSalaryInput">
        <button 
        data-testid="submitButton">Submit</button>
      </form>
    
    <section>
      <h2 id="emp">Team Member</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>

          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </section>
  </main>

  <footer id="over-budget">
    <p>Total Monthly: 
      $<span id="monthlySalary">0</span></p>
  </footer>
</body>

</html>
