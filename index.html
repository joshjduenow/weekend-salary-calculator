<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <form onsubmit="handleSubmit(event)">
        <input
          placeholder="First"
          type="text"
          data-testid="firstNameInput"
          >
        <input
          placeholder="Last"
          type="text"
          data-testid="lastNameInput"
          >
          <input
          placeholder="ID"
          type="text"
          data-testid="idInput"
          >
          <input
          placeholder="Title"
          type="text"
          data-testid="titleInput"
          >
          <input
          placeholder="Annual Salary"
          type="text"
          data-testid="annualSalaryInput"
          >
        <button data-testid="submitButton">Submit</button>
      </form>
    </section>
    <section>
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>name</td>
            <td>last</td>
            <td>last</td>
            <td>last</td>
            <td>last</td>
          </tr>

        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Total Monthly</p>
  </footer>
</body>

</html>
